<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Your Image Gallery</h1>
    <div class="gallery">
        <!-- Image elements will be added here dynamically -->
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const imagesFolder = 'gallery/images/';

        fetch(imagesFolder)
            .then(response => response.text())
            .then(text => {
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const images = htmlDoc.querySelectorAll('a[href$=".jpg"], a[href$=".jpeg"], a[href$=".png"], a[href$=".gif"]');

                images.forEach(image => {
                    const imageUrl = imagesFolder + image.getAttribute('href');
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = 'Image';
                    gallery.appendChild(imgElement);
                });
            });
    </script>
</body>
</html>
